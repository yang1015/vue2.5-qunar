<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css动画/过渡动画</title>
    <script type='text/javascript' src="./vue.js"></script>
    <link rel="stylesheet" type="text/css" href="../animate.css"/>
    <!-- 不能直接闭合 必须</xxx>这样闭合 不然不显示 -->
    <style>
        /*@keyframes bounce {*/
        /*0% {*/
        /*transform: scale(0);*/
        /*}*/

        /*50% {*/
        /*transform: scale(1.5);*/
        /*}*/

        /*100% {*/
        /*transform: scale(1);*/
        /*}*/
        /*}*/
        /* during状态 */
        /*.enter {*/
        /*transform-origin: left center;*/
        /*animation: bounce 3s;*/
        /*}*/

        /*.leave {*/
        /*transform-origin: left center;*/
        /*animation: bounce 1s reverse;*/
        /*}*/

        .fade-enter, .fade-leave-to {
            opacity: 0;
        }

        .fade-enter-active {
            transition: opacity 1s;
            color: red;
        }

        .fade-leave-active {
            transition: opacity 1s;
            color: green;
        }
    </style>
</head>
<body>
<div id="app">
    <!--动画效果必须加transition标签-->
    <!--<transition name="fade">-->
    <!--&lt;!&ndash;v-if/v-show是一样的&ndash;&gt;-->
    <!--&lt;!&ndash;<h1 v-if="show">SKYE</h1>&ndash;&gt;-->
    <!--<h1 v-show="show">SKYE</h1>-->
    <!--</transition>-->

    <!--keyframes + 自定义的class名-->
    <!--<transition enter-active-class="enter" leave-active-class="leave">-->
    <!--<h1 v-show="show">SKYE</h1>-->
    <!--</transition>-->

    <!--直接使用animate.css库 + appear&appear-class来增加首次渲染时的动画效果-->
    <transition
            :duration="{enter: 5000;leave:10000"
            name="fade"
            appear
            appear-active-class="animated swing"
            enter-active-class="animated swing fade-enter-active"
            leave-active-class="animated rubberBand fade-leave-active">
        <h1 v-show="show">SKYE</h1>
    </transition>

    <button @click="toggle">toggle</button>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            show: true
        },
        methods: {
            toggle() {
                this.show = !this.show;
            }
        }
    });
</script>
</body>
</html>
