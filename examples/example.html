<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
    <script type='text/javascript' src="./vue.js"></script>
    <!-- 不能直接闭合 必须</xxx>这样闭合 不然不显示 -->
</head>

<body>
<div id="root">
</div>

<script>
    var root = new Vue({
        el: "#root",
        data: {
            content: "888"
        },
        template: "<p>{{content}}</p>",
        beforeCreate() {
            console.log("before create");
        },
        beforeUpdate() {
            console.log(this.content, " before update");
        },
        updated() {
            console.log(" updated ", this.content)
        },
        components: {},
        methods: {}
    });

</script>
</body>
</html>
